name: Deploy Vite App to cPanel

on:
  push:
    branches:
      - main # Trigger deployment on push to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Updated to v4, compatible with Node.js 20

      - name: Set up Node.js
        uses: actions/setup-node@v4 # Updated to v4, compatible with Node.js 20
        with:
          node-version: "20.14.0" # Specify Node.js version 20.x

      - name: Install dependencies
        run: npm install

      - name: Build Vite app with environment variables
        run: |
          echo "VITE_TMDB_API_KEY=${{ secrets.VITE_TMDB_API_KEY }}" >> .env
          npm run build

      - name: Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0 # Latest version, should be compatible with Node.js 20
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/ # Deploy the dist folder created by Vite
          server-dir: /public_html/netflix-clone/ # Directory on the server (adjust to your setup)
